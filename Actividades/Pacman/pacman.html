<html>
    <head>
        <title>Pacman</title>
        <script src="../../../Computer-Graphics/libs/gl-matrix/gl-matrix.js"></script>
        <script src="../../../Computer-Graphics/libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
        <script src="pacman.js"></script>
        <script type="text/javascript">

            // Jquery that detects the state of rediness. Code inside the function will only run once the page DOM is ready for Javascript code to execute.
                $(document).ready(
                        function() {
                            let canvas = document.getElementById("webglcanvas");
                            
                            let gl = initWebGL(canvas);
                            initGL(gl, canvas);
                            initViewport(gl, canvas);
                            initShader(gl);
            
                            let square = createSquare(gl);
                            let triangle = createTriangle(gl);
                            let rombo = createRombo(gl);
                            let pacman = createPacman(gl, .5);
            
                            mat4.identity(modelViewMatrix);
                            
                            mat4.translate(modelViewMatrix, modelViewMatrix, [-1.0, 0.75, -3.333]);
                            draw(gl, square);
                            
                            mat4.identity(modelViewMatrix);
                            
                            mat4.translate(modelViewMatrix, modelViewMatrix, [1, 0.75, -3.333]);
                            draw(gl, triangle);

                            mat4.identity(modelViewMatrix);
                            
                            mat4.translate(modelViewMatrix, modelViewMatrix, [-1, -0.75, -3.333]);
                            draw(gl, rombo);

                            mat4.identity(modelViewMatrix);
                            
                            mat4.translate(modelViewMatrix, modelViewMatrix, [1, -0.75, -3.333]);
                            draw(gl, pacman);
                        }
                );
            </script>
    </head>
    <body>
        <canvas id="webglcanvas" style="border: none;" width="800px" height="600px" ></canvas>
    </body>
    
</html>
