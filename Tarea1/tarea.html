<html>

<head>
<title>Tarea 1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../../../Computer-Graphics/libs/gl-matrix/gl-matrix.js"></script>
<script src="../../../Computer-Graphics/libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="tarea.js"></script>

<script type="text/javascript">
          
	$(document).ready(
		function() {
			let canvas = document.getElementById("webglcanvas");
			let gl = initWebGL(canvas);
			initViewport(gl, canvas);
			initGL(canvas);
			
			let pp = createPP(gl, [0 , 0, 0], [0.1, 1.0, 0.2]);
			let cube2 = createCube(gl, [-2, 0, -2], [-1, 1, 0]);
			let dode = createDodecahedron2(gl, [-2, 0, -2], [-0.4, 1.0, 0.1]);
			let diamond = createDiamond(gl, [2, 0, -2], [0.0, 1.0, 0.0]);
			
			initShader(gl);
			
			run(gl, [pp, dode, diamond]);
		}
	);

</script>

</head>
<body>
	<canvas id="webglcanvas" style="border: none;" width="800" height="600">
	</canvas>

</body>
</html>
